{% set name = "jupyros" %}
{% set version = "0.7.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/jupyros-{{ version }}.tar.gz
  sha256: e21cb6cd7535076cb2bf93f9b1aef002a313a11922e0f39dab954512663a2877

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.9
    - pip
    - hatch
    - hatchling
  run:
    - python >=3.9
    - ipywidgets >=7.7.2,<8.0
    - bqplot
    - numpy
    - rospkg
    - ipycanvas
    - notebook

test:
  imports:
    - jupyros
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/RoboStack/jupyter-ros.git
  summary: Jupyter widgets for the ROS ecosystem.
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - ihuicatl
